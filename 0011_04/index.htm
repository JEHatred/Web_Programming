<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Agenda de contactos</h1>
        <h4>Gestion de contactos</h4>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md-4">
                <form id="form">
                    <div class="form-group">
                        <label for="iName">Nombre completo</label>
                        <input type="text" class="form-control" id="iName" required>
                        <div class="valid-feedback">¡Correcto!</div>
                        <div class="invalid-feedback">Introduzca el nombre del contacto</div>
                    </div>
                    <div class="form-group">
                        <label for="iEmail">E-Mail</label>
                        <input type="text" class="form-control" id="iEmail" required>
                        <div class="valid-feedback">¡Correcto!</div>
                        <div class="invalid-feedback">Introduzca un correo electronico</div>
                    </div>
                    <div class="form-group">
                        <label for="iBirthday">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="iBirthday" required>
                        <div class="valid-feedback">¡Correcto!</div>
                        <div class="invalid-feedback">Introduzca una fecha</div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-dark btn-block" id="btnAdd">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-hover" id="tableAgenda">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>E-Mail</th>
                            <th>Fecha de nacimiento</th>
                            <th>Edad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
<script src="main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
